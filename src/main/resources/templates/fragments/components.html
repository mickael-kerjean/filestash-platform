<header th:fragment="menu">
	<div class="menu" style="text-align: right;">
	    <div class="container">
	   		<span th:switch="${role}">
	   			<span th:case="'[ROLE_ADMIN]'">

	   				<div th:replace="fragments/components :: component_logout"></div>
	   			</span>
	   			<span th:case="'[ROLE_CUSTOMER]'">
	   				<span th:text=${#strings.capitalize(customer)}>user</span>

	   			</span>
	   			<span th:case="'[ROLE_ANONYMOUS]'">
